<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>

<style>
* { box-sizing: border-box; }

html, body {
    height: 100%;
    margin: 0;
    background: #ffffff;   /* 흰 배경 */
    color: #111111;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
}

#app-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* ===== CLOCK ===== */
#clock-section {
    flex: 1;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.section-header { display: none; }

.service-label {
    font-size: 1.2rem;
    letter-spacing: 0.4em;
    text-transform: uppercase;
    margin-bottom: 1rem;
    color: #555;
}

#time-display {
    font-family: "SF Mono", "Roboto Mono", Consolas, monospace;
    font-size: 18vw;
    letter-spacing: 0.1em;
    color: #000000;
}

#date-display {
    font-size: 2.1vw;
    margin-top: 0.8rem;
    color: #444;
    letter-spacing: 0.15em;
}

/* ===== STOPWATCH BAR ===== */
#stopwatch-section {
    position: absolute;
    bottom: 2vh;
    background: rgba(240,240,240,0.85);
    border: 1px solid #ccc;
    border-radius: 999px;
    padding: 8px 18px;
    backdrop-filter: blur(8px);
    min-width: 380px;
    text-align: center;
}

#stopwatch-display {
    font-family: "SF Mono", "Roboto Mono", Consolas, monospace;
    font-size: 1.1rem;
    letter-spacing: 0.14em;
}

.controls {
    margin-top: 5px;
}

.controls button {
    border: none;
    background: #222;
    color: white;
    padding: 4px 12px;
    border-radius: 999px;
    font-size: 0.7rem;
    letter-spacing: 0.12em;
    cursor: pointer;
}

.controls button:disabled {
    opacity: 0.4;
}

.hint {
    font-size: 0.65rem;
    color: #777;
    margin-top: 2px;
    letter-spacing: 0.1em;
}
</style>

</head>
<body>

<div id="app-container">

    <!-- CLOCK -->
    <div id="clock-section">
        <div class="service-label"></div>
        <div id="time-display">00:00:00</div>
        <div id="date-display"></div>
    </div>

    <!-- STOPWATCH -->
    <div id="stopwatch-section">
        <div id="stopwatch-display">00:00:00.000</div>
        <div class="controls">
            <button id="start-btn">START</button>
            <button id="pause-btn" disabled>PAUSE</button>
            <button id="reset-btn" disabled>RESET</button>
        </div>
        <div class="hint">Space = Start/Pause · R = Reset</div>
    </div>

</div>

<script>
/* ===== CLOCK ===== */
function updateClock() {
    const now = new Date();

    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');

    document.getElementById("time-display").textContent = `${h}:${m}:${s}`;

    const dateText = now.toLocaleDateString("en-US", {
        year: "numeric",
        month: "long",
        day: "numeric",
        weekday: "long"
    });

    document.getElementById("date-display").textContent = dateText;
}
updateClock();
setInterval(updateClock, 1000);

/* ===== STOPWATCH ===== */
const sw = document.getElementById("stopwatch-display");
const startBtn = document.getElementById("start-btn");
const pauseBtn = document.getElementById("pause-btn");
const resetBtn = document.getElementById("reset-btn");

let startTime = 0;
let elapsed = 0;
let interval;

function formatTime(t) {
    const ms = String(t % 1000).padStart(3, '0');
    const sec = String(Math.floor(t / 1000) % 60).padStart(2, '0');
    const min = String(Math.floor(t / 60000) % 60).padStart(2, '0');
    const hr = String(Math.floor(t / 3600000)).padStart(2, '0');
    return `${hr}:${min}:${sec}.${ms}`;
}

function start() {
    startTime = Date.now() - elapsed;
    interval = setInterval(() => {
        elapsed = Date.now() - startTime;
        sw.textContent = formatTime(elapsed);
    }, 10);
    startBtn.disabled = true;
    pauseBtn.disabled = false;
    resetBtn.disabled = false;
}

function pause() {
    clearInterval(interval);
    startBtn.disabled = false;
    pauseBtn.disabled = true;
}

function reset() {
    clearInterval(interval);
    elapsed = 0;
    sw.textContent = "00:00:00.000";
    startBtn.disabled = false;
    pauseBtn.disabled = true;
    resetBtn.disabled = true;
}

startBtn.onclick = start;
pauseBtn.onclick = pause;
resetBtn.onclick = reset;

document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        e.preventDefault();
        startBtn.disabled ? pause() : start();
    }
    if (e.key.toLowerCase() === 'r') reset();
});
</script>

</body>
</html>
